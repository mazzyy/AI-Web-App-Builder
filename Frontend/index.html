<body class="dark-theme">
    <!-- Project controls -->
    <div class="project-controls">
        <button id="downloadProjectBtn" class="download-btn">
            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

            </svg>
          
        </button>
        <div class="controls-dropdown">
            <button id="controlsBtn" class="controls-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
                
            </button>
            <div id="controlsMenu" class="controls-menu">
                <div class="controls-menu-item" id="downloadCurrentBtn">Download Current File</div>
                <div class="controls-menu-item" id="exportHtmlBtn">Export as Single HTML</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Left sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Folders/Files</h3>
            </div>
            <div class="sidebar-content">
                <ul class="folder-list">
                  
                  
                    <li class="folder project-files">
                        <span class="folder-icon">▼</span> Frontend
                        <ul class="file-list">
                            <li class="file active-file" data-file="index.html">index.html</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="sidebar-content">
                <ul class="folder-list">
                  
                  
                    <li class="folder project-files">
                        <span class="folder-icon">▼</span> Backend
                        <ul class="file-list">
                            <li class="file active-file" data-file="index.html">main.py</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Center code editor -->
        <div class="editor-container">
            <!-- Component 1: Header/Tabs -->
            <div id="header-component"></div>
            
            <!-- Component 2: Editor -->
            <div id="editor-component"></div>
            
            <!-- Component 3: Command input (always at bottom) -->
            <div id="command-component" class="command-fixed"></div>
        </div>

        <!-- Right preview panel -->
        <div class="preview-container">
            <div class="preview-header">
                <h4>Preview</h4>
            </div>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <!-- New File Modal -->
    <div class="file-modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Create New File</h4>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="newFileName">File Name:</label>
                    <input type="text" id="newFileName" placeholder="e.g., styles.css">
                </div>
                <div class="input-group">
                    <label for="fileType">File Type:</label>
                    <select id="fileType">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn">Cancel</button>
                    <button class="create-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="header.js"></script>
    <script src="editor.js"></script>
    <script src="command.js"></script>
    <script src="app.js"></script>

    <!-- Test download script -->
    <script>
        document.getElementById('testDownloadBtn').addEventListener('click', async function() {
            try {
                console.log("Testing direct download...");
                
                // Create a simple zip
                const zip = new JSZip();
                
                // Add a test file
                zip.file("test.txt", "This is a test file content");
                
                // Generate the zip
                const content = await zip.generateAsync({ type: "blob" });
                
                // Download the zip
                saveAs(content, "test-download.zip");
                
                console.log("Test download complete");
            } catch (error) {
                console.error("Test download failed:", error);
                alert("Download test failed: " + error.message);
            }
        });
    </script>

    <!-- Scripts -->
    <script src="header.js"></script>
